<!DOCTYPE html>
<html>
<body>
<center>
    <h2>Fill Forms</h2>

    <form method="post">
        {% csrf_token %}

        <label for="fname">Id:</label><br>
        <input type="text" id="id" name="id" value="{{ id }}"><br>

        <label for="fname">Person name:</label><br>
        <input type="text" id="fname" name="pname" value="{{ person_name }}"><br>

        <label for="lname">Country name:</label><br>

        <a href="{% url 'update_data_2' id %}"><input type="submit" value="Update"></a>
    </form>
    </br>
    <a href="{% url 'show_url' %}">
        <button>Show</button>
    </a>
    </br>
</center>
</body>
</html>
