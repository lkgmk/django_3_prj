<!DOCTYPE html>
<html>
<body>
<center>
    <h2>Update Forms</h2>
    <form method="post">
        {% csrf_token %}

        <label for="fname">Id:</label><br>

        <label for="fname">Person name:</label><br>
        <input type="text" id="fname" name="pname" value="{{ person_name }}"><br>

        <a href="{% url 'update_form_url' id %}"><input type="submit" value="Update"></a>
        </br>
        </form>
        </br>
        <a href="{% url 'show_url' %}">
            <button>Show</button>
        </a>
        </br></br>
</center>
</body>
</html>
